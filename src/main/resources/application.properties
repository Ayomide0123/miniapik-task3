spring.application.name=miniapik
spring.datasource.url=jdbc:h2:mem:mini;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password123
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT config (demo secret) - change in production
#app.jwt.secret=PRO@!@#Wisdom
app.jwt.secret=${JWT_SECRET}

app.jwt.expiration-ms=3600000

# API key default expiration days (for create)
app.apikey.expiration-days=30
